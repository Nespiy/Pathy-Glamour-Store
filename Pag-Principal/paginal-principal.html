<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Pathy Glamour Store | Moda, Estilo e Elegância/Página Principal</title>
</head>

<body>
    <div class="layout-pagina">
        <!--Barra de navegação-->
        <nav>
            <button class="logo"><img width="100" src="/logo png.png" alt="LogoMarca"></button>
                <div class="barra-pesquisa">
                    <div class="deco-search">
                        <input type="search" placeholder="Procurar"> 
                        <button> <img src="./Imagens/Search.png"></button>
                    </div>
                </div>
            <div class="login-carrinho">
                <button class="login"> <img src="./Imagens/login.svg" alt="login"> </button>
                <button class="carrinho"> <img src="./Imagens/Cart.svg" alt="carrinho"> </button>
            </div>
        </nav>
        
        <!--Imagem promocional-->
        <section class="imagem-promo"> <img src="./Imagens/Imagem promocional do site.png" alt=""></section>
        
        <!--Os itens/produtos da loja-->
        <main>
            <p class="titulo-main">DESTAQUES</p>
            <div class="produto">
                <div class="imagem-produto">
                    <img src="./Imagens/Imagem1.jpg" class="imagem-principal">
                    <img src="./Imagens/Imagem2.jpg" class="imagem-hover">
                </div>
                <div class="info-produto">
                    <h3>Macacão de cor verde marinho</h3>
                    <p class="descrição">Macacão em tecido com fechamento nas costas de zíper e tomara que caia frontal. </p>
                    <p class="preco">R$ 250,00</p>
                </div>
            </div>
        </main>
        
    </div>
</body>

</html>
